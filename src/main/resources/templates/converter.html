<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--    Линк на сайт со стилями CSS находится здесь https://www.bootstrapcdn.com/-->
</head>

<body>
<!--Встраиваем универсальную шапку из файла header-->
<header th:insert="blocks/header :: header"></header>

<!--Сегмент main с основной частью контента-->
<main>
    <div class="container" mt-5>  <!--Встроенный класс в Bootstrap + "mt - 5" - отступ 50 пикселей-->
        <head>
            <style>
        body {  /* Центрирование содержимого по горизонтали */
            text-align: center;
        }
        p { width: 80%; margin: 0 auto; color: #808080; font-size: 18px; }

        </style>
            <h3>Number converter</h3>  <!--Заголовок второго уровня-->
            <p title="Use the prefixes '0b' for binary, '0o' octal, '0x' hexadecimal">Convert to decimal</p>
            <!--блок параграф по всей ширине-->

            <style>
             form input[type="text"] { width: 550px; height: 40px; font-size: 18px; color: #333; }
             <!--стиль формы-->

        </style>
            <form action="/toDecimal" method="post">
                <!--            куда передаем строку - страница и метод-->
                <input type="text" name="userInput" placeholder="Enter a number, e.g. XXVIII" th:value="${UserInputToDecimal}">
                <!--            <input type="text">-->
            </form>
            <!-- Добавляем вывод обработанных данных -->
            <p th:text="${convertToDecimal}"></p>

<!--            Форма два!-->
<!--            Строка с отступом от предыдущего блока-->
            <div style="height: 30px;"></div>

            <p title="Choose the system you want to convert to">Convert from decimal notation system</p>

<!--            Радиокнопки-->
            <form action="/fromDecimal" method="post">

                <!-- Радиокнопки (атрибут "checked" устанавливает кнопку по умолчанию-->
                <label style="margin-right: 25px;">
                    <input type="radio" name="question" value="Rome" checked>
                    Rome
                </label>
                <label style="margin-right: 25px;">
                    <input type="radio" name="question" value="Binary" th:checked="${lastSelectedRadio == 'Binary'}">
                    Binary
                </label>
                <label style="margin-right: 25px;">
                    <input type="radio" name="question" value="Oct" th:checked="${lastSelectedRadio == 'Oct'}">
                    Oct
                </label>
                <label style="margin-right: 25px;">
                    <input type="radio" name="question" value="Hex" th:checked="${lastSelectedRadio == 'Hex'}">
                    Hex
                </label>

                <br>

                <!-- Поле для ввода числа -->
                <input type="text" name="userInputDecimal" placeholder="Введите целое число, например 1823" th:value="${lastUserInput}">

                <br>
                <!-- Кнопка отправки формы - не нужна -->
<!--                <input type="submit" value="Convert">-->
            </form>

            <p th:text="${convertFromDecimal}"></p>

        </head>
    </div>
</main>
<footer style="position: fixed; bottom: 0; width: 100%;"> <!-- закрепление футера внизу -->
    <!--Встраиваем footer из файла footer-->
    <div th:insert="blocks/footer :: footer"></div>
</footer>

</body>
</html>
