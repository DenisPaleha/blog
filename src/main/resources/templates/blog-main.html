<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--    Линк на сайт со стилями CSS находится здесь https://www.bootstrapcdn.com/-->
</head>

<body>
<!--Встраиваем универсальную шапку из файла header-->

<!--Тут тело страницы -->

<div class="container" mt-5>  <!--Встроенный класс в Bootstrap + "mt - 5" - отступ 50 пикселей-->
    <h1>"Блог сайта"</h1>  <!--Заголовок первого уровня-->
</div>
<!--Тут заканчивается тело страницы -->
<!--Встраиваем днище из файла footer-->
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
