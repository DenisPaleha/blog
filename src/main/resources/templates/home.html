<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор PL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--    Линк на сайт со стилями CSS находится здесь https://www.bootstrapcdn.com/-->

</head>
<body>
<!--Встраиваем универсальную шапку из файла header-->
<header th:insert="blocks/header :: header"></header>

<!--Сегмент main с основной частью контента-->
<main>
    <div class="container" mt-5>  <!--Встроенный класс в Bootstrap + "mt - 5" - отступ 50 пикселей-->
        <head>
            <style>
        body {  /* Центрирование содержимого по горизонтали */
            text-align: center;
        }
        p { width: 80%; margin: 0 auto; color: #808080; font-size: 18px; }

            </style>
            <h2>Калькулятор PL</h2>  <!--Заголовок второго уровня-->
            <p title="Например, выражение: 10 2 3 + - вернёт 5">Введите данные в польской нотации</p>
            <!--блок параграф по всей ширине-->

            <style>
             form input[type="text"] { width: 550px; height: 40px; font-size: 18px; color: #333; }
             <!--стиль формы-->

            </style>

            <form id="myForm" action="/calculatorForm" method="post">
                <input type="text" id="userInput" name="userInput">
            </form>

            <p th:text="${calculatorOutput}"></p>

            <script>
             const userInputField = document.getElementById('userInput');
             window.onload = function() {
             userInputField.focus();
             };
            </script>


        </head>
    </div>
</main>
<footer style="position: fixed; bottom: 0; width: 100%;"> <!-- закрепление футера внизу -->
    <!--Встраиваем footer из файла footer-->
    <div th:insert="blocks/footer :: footer"></div>
</footer>

</body>
</html>
